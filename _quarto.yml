  output-dir: docs

website:
  title: "Simone Brazzi"
  favicon: images/favicon.png
  site-url: "https://simonebrazzi.github.io/blog/"
  page-footer:
    center: |
      [Contact me](mailto:simonebrazzi@icloud.com)
    left: |
      Made with [Quarto](https://quarto.org/)

  search:
    location: navbar
    type: overlay
  navbar:
    left:
      - text: Home
        href: index.qmd
      - text: Projects
        href: projects.qmd
      - text: Resume
        href: resume.qmd
    right:
      - about.qmd
      - icon: github
        href: https://github.com/
